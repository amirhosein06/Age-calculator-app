<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Age calculator app</title>

  <!-- css file -->
  <link rel="stylesheet" href="style.css">

</head>
<body>

  <div class="container">

    <div class="inputs">
      <span>
      <label for="dayinput">Day</label>
      <input type="text" id="dayinput" placeholder="DD">
      </span>
      <span>
      <label for="monthinput">Month</label>
      <input type="text" id="monthinput" placeholder="MM">
      </span>
      <span>
      <label for="yearinput">Year</label>
      <input type="text" id="yearinput" placeholder="YYYY">
      </span>
    </div>


  <button id="changbtn">
    <svg xmlns="http://www.w3.org/2000/svg"
     width="46" height="44" viewBox="0 0 46 44"><g fill="none" stroke="#FFF" stroke-width="2">
    <path d="M1 22.019C8.333 21.686 23 25.616 23 44M23 44V0M45
     22.019C37.667 21.686 23 25.616 23 44"/></g></svg>
  </button>
  
  <div class="prview">
    <div class="yearsbox"><h1>--</h1><h1>years</h1></div>
    <div class="yearsbox"><h1>--</h1><h1>months</h1></div> 
    <div class="yearsbox"><h1>--</h1><h1>days</h1></div>  
  </div>

</div>
<div class="attribution">
  Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
  Coded by <a href="https://github.com/amirhosein06">Amirhosein.z</a>
</div>
</body>
</html>
