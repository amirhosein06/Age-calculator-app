<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Age calculator app</title>

  <!-- css file -->
  <link rel="stylesheet" href="style.css">

</head>
<body>

  <div class="container">

    <div class="inputs">
      <span>
      <label for="dayinput">DAY</label>
      <input type="number" id="dayinput" placeholder="DD" data-paragraf="dayinputp" maxlength="2"
      oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);">
      <p id="dayinputp"></p>
      </span>
      <span>
      <label for="monthinput">MONTH</label>
      <input type="number" id="monthinput" placeholder="MM" data-paragraf="monthinputp" maxlength="2"
      oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);">
      <p id="monthinputp"></p>
      </span>
      <span>
      <label for="yearinput">YEAR</label>
      <input type="number" id="yearinput" placeholder="YYYY" data-paragraf="yearinputp" maxlength="4"
      oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);">
      <p id="yearinputp"></p>
      </span>
    </div>

  <div class="btn-box">
  <button id="changbtn">
    <svg xmlns="http://www.w3.org/2000/svg"
     width="35" height="32" viewBox="0 0 46 44"><g fill="none" stroke="#FFF" stroke-width="2">
    <path d="M1 22.019C8.333 21.686 23 25.616 23 44M23 44V0M45
     22.019C37.667 21.686 23 25.616 23 44"/></g></svg>
  </button>
  </div>
  
  <div class="prview">
    <div class="yearsbox"><h1 id="yearsboxtext">- -</h1><h1>years</h1></div>
    <div class="monthsbox"><h1 id="monthsboxtext">- -</h1><h1>months</h1></div> 
    <div class="daysbox"><h1 id="daysboxtext">- -</h1><h1>days</h1></div>  
  </div>

</div>
<div class="attribution">
  Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
  Coded by <a href="https://github.com/amirhosein06">Amirhosein.z</a>
</div>

</body>
<script src="script.js"></script>
</html>
